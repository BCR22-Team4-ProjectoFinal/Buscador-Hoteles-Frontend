<div class="row justify-content-center">
  <div class="col-6 submit-form">
    <div *ngIf="!guardado">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="poblacion.nombre">
      </div>
      <div class="form-group">
        <label for="cp">Codigo postal</label>
        <input type="text" name="cp" id="cp" class="form-control" required [(ngModel)]="poblacion.cp">
      </div>
      <button  class="btn btn-success m-2" (click)="onSubmit()">Submit</button>
    </div>

    <div *ngIf="guardado">
      <h4>Personaje guardado correctamente</h4>
      <button class="btn btn-success" (click)="newPoblacion()">AÃ±adir</button>
      <a class="btn" href="/admin/poblaciones"> Volver</a>
    </div>
  </div>
</div>
