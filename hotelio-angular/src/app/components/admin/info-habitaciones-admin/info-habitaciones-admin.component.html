<div class="m-2">
  <div class="row justify-content-center">
    <div class="col-6 p-2 text-start border-start border-2">
      <form>
        <div class="form-group">
          <label for="numero">Numero</label>
          <input type="text" class="form-control" id="numero" [(ngModel)]="habitacion.num_habitacion" name="numero">
        </div>
        <div class="form-group">
          <label for="planta">Planta</label>
          <input type="text" class="form-control" id="planta" [(ngModel)]="habitacion.planta" name="planta">
        </div>
        <div class="form-group">
          <label for="precio">Precio (â‚¬)</label>
          <input type="text" class="form-control" id="precio" [(ngModel)]="habitacion.precio_noche" name="precio">
        </div>
        <div class="form-group">
          <label for="hotel">Hotel</label>
          <input type="text" class="form-control" id="hotel" [(ngModel)]="habitacion.hotel.nombre" name="hotel">
        </div>
      </form>
      <button type="submit" class="badge text-bg-success m-2" (click)="updateHabitacion()">Update</button>
      <p class="text-success"></p>
    </div>
  </div>
</div>
