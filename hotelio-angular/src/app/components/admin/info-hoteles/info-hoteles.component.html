<div class="m-2">
  <div class="row justify-content-center">
    <div class="col-3 p-2 text-start border-start border-2">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="hotel.nombre" name="name">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" class="form-control" id="categoria" [(ngModel)]="hotel.categoria" name="categoria">
        </div>
        <div class="form-group">
          <label for="poblacion">Poblacion</label>
          <input type="text" class="form-control" id="poblacion" [(ngModel)]="hotel.poblacion" name="poblacion">
        </div>
        <div class="form-group">
          <label for="latitud">Latitud</label>
          <input type="text" class="form-control" id="latitud" [(ngModel)]="hotel.latitud" name="latitud">
        </div>
        <div class="form-group">
          <label for="longitud">Longitud</label>
          <input type="text" class="form-control" id="longitud" [(ngModel)]="hotel.longitud" name="longitud">
        </div>
      </form>
      <button class="badge text-bg-danger mr-1" >Delete</button>
      <button type="submit" class="badge text-bg-success m-2" >Update</button>
      <p class="text-success"></p>
    </div>
  </div>
</div>
