<div class="row justify-content-center">
  <div class="col-6 submit-form">
    <div *ngIf="!guardado">
      <div class="form-group">
        <label for="name">Numero de habitacion</label>
        <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="habitacion.num_habitacion">
      </div>
      <div class="form-group">
        <label for="planta">Planta</label>
        <input type="text" name="planta" id="planta" class="form-control" required [(ngModel)]="habitacion.planta">
      </div>
      <div class="form-group">
        <label for="hotel">Hotel</label>
        <select type="text" name="hotel" id="hotel" class="form-control" required [(ngModel)]="habitacion.hotel">
          <option *ngFor="let hotel of hoteles" [value]="hotel.id">{{hotel.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" name="precio" id="precio" class="form-control" required [(ngModel)]="habitacion.precio_noche">
      </div>
      <div class="form-group">
        <label for="numPersonas">Numero de Personas</label>
        <input type="text" name="numPersonas" id="numPersonas" class="form-control" required [(ngModel)]="habitacion.num_personas">
      </div>
      <button  class="btn btn-success m-2" (click)="onSubmit()">Submit</button>
    </div>

    <div *ngIf="guardado">
      <h4>Personaje guardado correctamente</h4>
      <button class="btn btn-success" >AÃ±adir</button>
    </div>
  </div>
</div>
